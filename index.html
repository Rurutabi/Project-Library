<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="google-signin-client_id" content="1069235744704-gtu1ak63eku2rmuac1n93vku84t164s8.apps.googleusercontent.com"> -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script defer src="script.js"></script>
    <title>Project-Library</title>
  </head>
  <body>
    <div class="container">
      <div class="overlay hide"></div>
      <nav>
        <div class="navigation-container">
          <div class="left-nav">
            <h1>Library</h1>
          </div>
            <!-- <div class="right-nav">
              <button class="log g-signin2">Log In</button>
            </div> -->
            <div id="g_id_onload"
     data-client_id="YOUR_GOOGLE_CLIENT_ID"
     data-auto_select="true"
     data-login_uri="https://your.domain/your_login_endpoint">
</div>
        </div>
      </nav>
      <div class="add-container">
        <button class="add">Add book</button>
      </div>
      <form class="form hide">
        <div class="form-container">
          <h2>Add a new Book</h2>
          <div class="user-input-box">
            <input
              title ="need a book name"
              class="input-box"
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              oninvalid="this.setCustomValidity('Please Enter Book Title')"
              required/>
          </div>
          <div class="error hide">Book name is required</div>
          <div class="user-input-box">
            <input
              class="input-box"
              type="text"
              id="name"
              name="name"          
              placeholder="Author"
              oninvalid="this.setCustomValidity('Please Enter Author Name')"
              required
            />
          </div>
          <div class="user-input-box">
            <input
              class="input-box"
              type="number"
              id="pages"
              name="pages"
              placeholder="Pages"
              min="1"
              max="999999"
              oninvalid="this.setCustomValidity('Please Enter Number Between 1 - 999999')"
              required
            />
          </div>
          <div class="user-input-box checkbox-container">
            <label for="checkread">Have you read it yet</label>
            <input
              class="checkbox"
              type="checkbox"
              id="checkread"
              name="checkread"
            />
          </div>
          <div class="submit-book">
            <button class="submit-btn" type="submit" id="submit-btn">
              Submit
            </button>
          </div>
        </div>
      </form>
      <div class="book-container">
        <!-- <div class="added-book">
          <p>Bible</p>
          <p>Richard Elliott Friedman</p>
          <p>15</p>
          <div class="checkread-container">
            <button class="checkread-btn green-button" type="submit" id="submit-btn">
              Read
            </button>
          </div>
          <div class="remove-container">
            <button class="remove-btn" type="submit" id="submit-btn">
              Remove
            </button>
          </div>
        </div> -->
    </div>
  </body>
</html>
